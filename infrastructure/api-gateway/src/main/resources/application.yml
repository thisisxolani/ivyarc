spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}"
    
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: 
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "https://*.company.com"
            allowedMethods: 
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: ${PORT:8082}
  forward-headers-strategy: native

eureka:
  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      environment: ${spring.profiles.active}
  
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    registry-fetch-interval-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,gateway
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

# JWT Configuration for Gateway
security:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperly}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    issuer: ${JWT_ISSUER:auth-service}

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    com.company.auth.gateway: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Spring Cloud API Gateway with Rate Limiting and Security
    java:
      version: ${java.version}

management.tracing:
  sampling:
    probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}
