spring:
  application:
    name: service-discovery
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:development}
  
server:
  port: ${PORT:8761}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}
    prefer-ip-address: false
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${project.version:1.0.0}
      environment: ${spring.profiles.active}
  
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  
  server:
    enable-self-preservation: ${EUREKA_SELF_PRESERVATION:true}
    renewal-percent-threshold: 0.85
    eviction-interval-timer-in-ms: 10000
    peer-node-read-timeout-ms: 1000
    response-cache-update-interval-ms: 3000
    response-cache-auto-expiration-in-seconds: 180

  security:
    enabled: ${EUREKA_SECURITY_ENABLED:false}
    username: ${EUREKA_USERNAME:admin}
    password: ${EUREKA_PASSWORD:admin123}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,eureka
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    org.springframework.security: INFO
    com.company.auth: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    version: ${project.version:1.0.0}
    description: Eureka Service Discovery Server
    java:
      version: ${java.version}

# Tracing configuration
management.tracing:
  sampling:
    probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}