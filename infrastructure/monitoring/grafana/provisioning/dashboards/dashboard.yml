# =============================================================================
# Grafana Dashboard Provisioning Configuration
# =============================================================================

apiVersion: 1

providers:
  - name: 'ivyarc-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true