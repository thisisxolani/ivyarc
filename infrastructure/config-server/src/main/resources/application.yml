spring:
  application:
    name: config-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:native}
  
  cloud:
    config:
      server:
        native:
          search-locations: ${CONFIG_NATIVE_PATH:classpath:/config/}
        
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

server:
  port: ${PORT:8888}

eureka:
  instance:
    prefer-ip-address: ${EUREKA_PREFER_IP:false}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0.0
      environment: ${spring.profiles.active}
  
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    registry-fetch-interval-seconds: 30

config:
  security:
    enabled: ${CONFIG_SECURITY_ENABLED:true}
    username: ${CONFIG_USERNAME:config}
    password: ${CONFIG_PASSWORD:config123}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,refresh,configprops
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

logging:
  level:
    org.springframework.cloud.config: INFO
    org.springframework.security: INFO
    com.company.auth: DEBUG
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: Spring Cloud Config Server
    java:
      version: ${java.version}

management.tracing:
  sampling:
    probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}