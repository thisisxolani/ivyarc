# Nginx reverse proxy for local dev (no Docker)
# Proxies Angular dev server + Spring services under one origin to avoid CORS

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream frontend_dev {
  server 127.0.0.1:4200;
}

upstream gateway_dev {
  server 127.0.0.1:8080;
}

upstream auth_service_dev {
  server 127.0.0.1:8081;
}

upstream discovery_dev {
  server 127.0.0.1:8761;
}

server {
  listen 80;
  server_name dev.local localhost;

  # General hardening and dev-friendly limits
  client_max_body_size 10m;
  sendfile on;
  tcp_nodelay on;

  # Gzip basic assets
  gzip on;
  gzip_types text/plain application/javascript application/json text/css application/xml+rss image/svg+xml;

  # Frontend: proxy Angular dev server (HMR/WebSocket support)
  location / {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 300s;
    proxy_pass http://frontend_dev;
  }

  # API via Spring Cloud Gateway (recommended when gateway is up)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_connect_timeout 5s;
    proxy_read_timeout 300s;
    proxy_pass http://gateway_dev;
  }

  # Direct auth-service bypass if gateway is not running
  # Uncomment to use direct routing for auth endpoints during dev:
  # location ~ ^/api/v1/auth/ {
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_connect_timeout 5s;
  #   proxy_read_timeout 120s;
  #   proxy_pass http://auth_service_dev;
  # }

  # Eureka dashboard (optional)
  location /eureka/ {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://discovery_dev;
  }

  # Health endpoints pass-through (optional convenience)
  location /health/auth {
    proxy_pass http://auth_service_dev/actuator/health;
  }
  location /health/gateway {
    proxy_pass http://gateway_dev/actuator/health;
  }
  location /health/discovery {
    proxy_pass http://discovery_dev/actuator/health;
  }

  # Basic CORS helper for preflight during dev (if needed)
  if ($request_method = 'OPTIONS') {
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' '*';
    add_header 'Access-Control-Max-Age' 3600;
    add_header 'Content-Length' 0;
    add_header 'Content-Type' 'text/plain charset=UTF-8';
    return 204;
  }
}

