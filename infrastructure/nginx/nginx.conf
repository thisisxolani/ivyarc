user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format auth_system_log '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $body_bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              '$request_time $upstream_response_time '
                              '$upstream_addr "$upstream_status"';

    access_log /var/log/nginx/access.log main;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    ##
    # Rate Limiting
    ##
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;

    ##
    # WebSocket Support
    ##
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    ##
    # Upstream Definitions
    ##
    upstream frontend {
        least_conn;
        server 127.0.0.1:4200 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream api_gateway {
        least_conn;
        server 127.0.0.1:8082 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream auth_service {
        least_conn;
        server 127.0.0.1:8081 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream eurekaservice {
        least_conn;
        server 127.0.0.1:8761 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream configservice {
        least_conn;
        server 127.0.0.1:8888 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    ##
    # Virtual Host Configs
    ##
    include /root/spring-cloud-auth-workspace/infrastructure/nginx/sites-enabled/*;
}