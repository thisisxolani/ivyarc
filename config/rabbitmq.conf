# RabbitMQ Configuration for IvyArc Spring Cloud
# Production-ready configuration with clustering and persistence

## Network and SSL
listeners.tcp.default = 5672
management.tcp.port = 15672

## Memory and Disk
vm_memory_high_watermark.absolute = 1GB
disk_free_limit.absolute = 2GB

## Clustering
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

## Management Plugin
management.tcp.port = 15672
management.load_definitions = /etc/rabbitmq/definitions.json

## Logging
log.console = true
log.console.level = info
log.file = true
log.file.level = info
log.file.rotation.date = $D0
log.file.rotation.size = 10485760

## Connection Management
heartbeat = 60
frame_max = 131072
channel_max = 2047

## Queue and Message Defaults
default_vhost = ivyarc
default_user = rabbitmq_user
default_pass = rabbitmq_secure_password
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

## Message Persistence
queue_master_locator = min-masters
ha_promote_on_shutdown = when-synced
ha_promote_on_failure = when-synced

## Performance
collect_statistics = coarse
collect_statistics_interval = 5000

## Memory Management
vm_memory_high_watermark.relative = 0.6
vm_memory_high_watermark_paging_ratio = 0.5

## Disk Space Management  
disk_free_limit.relative = 2.0

## TCP Socket Options
tcp_listen_options.backlog = 128
tcp_listen_options.nodelay = true
tcp_listen_options.linger.on = true
tcp_listen_options.linger.timeout = 0

## Background GC
background_gc_enabled = true
background_gc_target_interval = 60000