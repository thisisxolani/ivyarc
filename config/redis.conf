# Redis configuration for IvyArc Spring Cloud
# Production-ready configuration with persistence and security

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
requirepass redis_secure_password

# Persistence Configuration
# Enable both RDB and AOF for maximum durability
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# RDB Configuration
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF Configuration  
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Connection Management
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Performance Tuning
databases 16
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Logging
loglevel notice
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000

# Lua Scripting
lua-time-limit 5000

# Latency Monitoring
latency-monitor-threshold 100

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_SAFE
rename-command CONFIG CONFIG_SAFE
rename-command DEBUG DEBUG_SAFE