    activate:
      on-profile: test
  main:
    allow-circular-references: true
      
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    
  flyway:
    enabled: false
    
  redis:
    host: localhost
    port: 6370  # Different port for tests

app:
  jwt:
    secret: testSecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperlyInTests
